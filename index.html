<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ðŸ’˜</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9ec4, #ffcce6);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      color: #b30059;
    }

    button {
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      font-size: 20px;
      padding: 15px 30px;
      margin-right: 20px;
    }

    #noBtn {
      background-color: #cccccc;
      color: #333;
      font-size: 18px;
      padding: 15px 25px;
      position: relative;
    }

    #loveMessage {
      margin-top: 30px;
      font-size: 2rem;
      color: #b30059;
      display: none;
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 20px;
      animation: float 4s linear infinite;
    }

    @keyframes float {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-300px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Quieres Ser Mi San Valentin?</h1>

    <button id="yesBtn">SI</button>
    <button id="noBtn">NO </button>

    <div id="loveMessage">Te amo muchisimooo ðŸ’•</div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const loveMessage = document.getElementById("loveMessage");
    const container = document.querySelector(".container");

    let yesFontSize = 20;
    let yesPadding = 15;

    const noMessages = [
      "Segurisisiiisisisimaaa?",
      "Tash seguuuraa",
      "amoooooorrrrrrrr",
      "Solo di siiii amorcitoooo",
      "miamooooo porfavooorr"
    ];

    let noClickCount = 0;

    noBtn.addEventListener("click", () => {
      // Hacer YES mÃ¡s grande sin usar scale
      yesFontSize += 8;
      yesPadding += 5;

      yesBtn.style.fontSize = yesFontSize + "px";
      yesBtn.style.padding = yesPadding + "px " + (yesPadding * 2) + "px";

      // Cambiar texto del NO
      noBtn.textContent = noMessages[noClickCount % noMessages.length];
      noClickCount++;

      // Mover un poco el botÃ³n NO
      noBtn.style.position = "absolute";
      noBtn.style.top = Math.random() * 200 + "px";
      noBtn.style.left = Math.random() * 200 + "px";
    });

    yesBtn.addEventListener("click", () => {
      loveMessage.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";

      // Crear corazones animados
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "ðŸ’–";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        heart.style.fontSize = Math.random() * 30 + 20 + "px";
        heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(heart);
      }
    });
  </script>

</body>

</html>
